<!DOCTYPE html>
<html>
  <head>
    <title>Generator Coduri QR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@300;400;500;600;700&display=swap">
    <meta name="description" content="Generator de coduri QR pentru vCard. Creează și descarcă coduri QR personalizate pentru informațiile tale de contact.">
    <meta name="keywords" content="QR Code, vCard, Generator QR, Contact, Descărcare QR, Coduri QR, Contacte">
    <meta name="author" content="Pan-404">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h2>vCard QR Generator</h2>

    <input id="name" placeholder="Nume"><br>
    <input id="title" placeholder="Funcție"><br>
    <input id="phone" placeholder="Telefon"><br>
    <input id="fax" placeholder="Fax"><br>
    <input id="mobile" placeholder="Mobil"><br>
    <input id="email" placeholder="Email"><br>
    <input id="address" placeholder="Adresa"><br>
    <input id="org" placeholder="Companie"><br>
    <input id="site" placeholder="Site"><br>

    <div style="display: flex; gap: 16px; justify-content: center; margin-bottom: 24px;">
      <button onclick="generateQR()">Generează QR</button>
      <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <div id="qrcode"></div>

  <div style="display: flex; gap: 16px; justify-content: center; margin-bottom: 24px;"></div>
    <button onclick="downloadQR('png')">Descarcă PNG</button>
    <button onclick="downloadQR('svg')">Descarcă SVG</button>
  </div>

    <script>
      const qrCode = new QRCodeStyling({
        width: 500,
        height: 500,
        type: "svg",
        data: "",
        dotsOptions: {
          color: "#000000",
          type: "basic"
        },
        backgroundOptions: {
          color: "#ffffff"
        }
      });

      function generateQR() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const fax = document.getElementById("fax").value;
        const mobile = document.getElementById("mobile").value;
        const email = document.getElementById("email").value;
        const org = document.getElementById("org").value;
        const title = document.getElementById("title").value;
        const address = document.getElementById("address").value;
        const site = document.getElementById("site").value;

        const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:${name}
FN:${name}
ORG:${org}
TITLE:${title}
TEL;TYPE=work,voice:${phone}
TEL;TYPE=fax:${fax}
TEL;TYPE=cell:${mobile}
EMAIL:${email}
ADR;TYPE=work:;;${address}
URL:${site}
END:VCARD`.trim();

        qrCode.update({ data: vCardData });

        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";
        qrCode.append(qrContainer);
      }

      function downloadQR(format) {
        qrCode.download({
          name: "qrcode",
          extension: format
        });
      }
    </script>

    <style>
      body {
        background-color: #111111;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        box-shadow: 0 8px 32px 0 rgba(215,184,153,0.12);
        border-radius: 18px;
        border: 1px solid #d7b89940;
        padding: 32px 0;
        min-height: 100vh;
        margin: 20px;
      }
      h2 {
        color: #d7b899;
        font-size: 2rem;
        margin-bottom: 24px;
        text-shadow: 0 0 8px #d7b899, 0 0 16px #d7b89980;
      }
      input {
        display: block;
        margin-bottom: 12px;
        width: 320px;
        padding: 12px 16px;
        border-radius: 12px;
        background: linear-gradient(90deg, #4e342e 60%, #6d4c41 100%);
        border: 2px solid #795548;
        color: #fff;
        font-size: 1.2rem;
        box-shadow: 0 2px 8px rgba(78,52,46,0.15);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus {
        border-color: #d7b899;
        box-shadow: 0 0 12px 2px #d7b899, 0 0 0 2px #d7b89980;
        outline: none;
      }
      button {
        margin-bottom: 24px;
        padding: 12px 32px;
        border-radius: 12px;
        background: linear-gradient(90deg, #a1887f 60%, #8d6e63 100%);
        border: none;
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(78,52,46,0.15);
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      }
      button:hover, button:focus {
        background: linear-gradient(90deg, #8d6e63 60%, #a1887f 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 0 16px 2px #d7b899, 0 2px 8px rgba(78,52,46,0.15);
        outline: none;
      }
      #qrcode {
        margin-top: 20px;
        border: 2px solid #d7b899;
        background: #fff;
        border-radius: 12px;
        padding: 16px;
        display: inline-block;
      }
    </style>
  </body>
</html>
