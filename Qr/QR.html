<!DOCTYPE html>
<html>
  <head>
    <title>Generator Coduri QR</title>
    <meta lang="ro">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@300;400;500;600;700&display=swap">
    <meta name="description" content="Generator de coduri QR pentru vCard. Creează și descarcă coduri QR personalizate pentru informațiile tale de contact.">
    <meta name="keywords" content="QR Code, vCard, Generator QR, Contact, Descărcare QR, Coduri QR, Contacte">
    <meta name="author" content="Pan-404">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h2>vCard QR Generator</h2>
    <h3>*Update:1.4.1, auto refresh + *</h3>
    <input id="name" placeholder="Nume"><br>
    <input id="title" placeholder="Funcție"><br>
    <input id="phone" placeholder="Telefon"><br>
    <input id="fax" placeholder="Fax"><br>
    <input id="mobile" placeholder="Mobil"><br>
    <input id="email" placeholder="Email"><br>
    <input id="address" placeholder="Adresa"><br>
    <input id="org" placeholder="Companie"><br>
    <input id="site" placeholder="Site"><br>

    <div style="display: flex; gap: 16px; justify-content: center; margin-bottom: 24px;">
      <button onclick="generateQR()">Generează QR</button>
      <button onclick="window.location.href='info.html'">Info</button>
      <button onclick="window.location.href='idei.html'">Idei</button>
    </div>

    <div id="qrcode"></div>

  <div style="display: flex; gap: 16px; justify-content: center; margin-bottom: 24px;"></div>
    <button onclick="downloadQR('png')">Descarcă PNG</button>
    <button onclick="downloadQR('svg')">Descarcă SVG</button>
    <button onclick="document.location='qrnormal.html'">QR pentru linkuri</button>
  </div>

  <footer class="fine-print">
  Questions or feedback? <a href="https://github.com/Pan-404" target="_blank">Visit my GitHub</a> or reach out anytime.
</footer>

  <script>
  const qrCode = new QRCodeStyling({
    width: 500,
    height: 500,
    type: "svg",
    data: "",
    qrOptions: {
      errorCorrectionLevel: "L",
    },
    dotsOptions: {
      color: "#000000",
      type: "square",
    },
    backgroundOptions: {
      color: "#ffffff",
    },
  });

  function toUTF8Bytes(str) {
    const encoder = new TextEncoder();
    const bytes = encoder.encode(str);
    let binary = "";
    bytes.forEach(b => binary += String.fromCharCode(b));
    return binary;
  }

  function generateQR() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const fax = document.getElementById("fax").value;
    const mobile = document.getElementById("mobile").value;
    const email = document.getElementById("email").value;
    const org = document.getElementById("org").value;
    const title = document.getElementById("title").value;
    const address = document.getElementById("address").value;
    const site = document.getElementById("site").value;

    const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:${name}
FN:${name}
ORG:${org}
TITLE:${title}
TEL;TYPE=work,voice:${phone}
TEL;TYPE=fax:${fax}
TEL;TYPE=cell:${mobile}
EMAIL:${email}
ADR;TYPE=work:;;${address}
URL:${site}
END:VCARD`.trim();

    const utf8String = toUTF8Bytes(vCardData);

    qrCode.update({ data: utf8String });

    const qrContainer = document.getElementById("qrcode");
    qrContainer.innerHTML = "";
    qrCode.append(qrContainer);
  }

  function downloadQR(format) {
    qrCode.download({
      name: "qrcode", 
      extension: format
    }).then(() => {
      window.location.reload();
    });
  }
</script>

  </body>
