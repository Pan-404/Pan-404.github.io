<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background color */
            font-family: Arial, sans-serif; /* Change font */
        }
        h1 {
            color: #333; /* Darker text color */
            margin-bottom: 20px; /* Space below heading */
        }
        img {
            width: 80%; 
            max-width: 300px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            margin-bottom: 20px; /* Space below image */
        }
        input {
            padding: 10px; /* Padding for input */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 10px; /* Space below input */
            width: 80%; /* Full width */
            max-width: 300px; /* Max width */
        }
        button {
            padding: 10px 20px; /* Padding for button */
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Transition effect */
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Bun venit in pod!</h1>
    <h2>Aici trebuie sa gasesti 9 bucatele de hartie</h2>
    <input type="text" id="codeInput" placeholder="Introdu codul gasit pe hartie">
    <button onclick="checkCode()">Verifica</button>
    <script>
        function checkCode() {
            var code = document.getElementById('codeInput').value;
            if (code === '10') {
                window.location.href = 'correct2.html';
            }
        }
    </script>
</body>
</html>
