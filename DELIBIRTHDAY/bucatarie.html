<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucatarie!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        h2 {
            color: #9e9e9e;
            margin-bottom: 20px;
            padding: 6px 12px;
            text-shadow: 0 6px 10px rgba(0, 0, 0, 0.911);
        }
        img {
            width: 100%; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
            background-color: #2d2d2d;
            color: #ffffff;
        }
        button {
            padding: 10px 20px; 
            background-color: #28a745;
            color: white;
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #218838; 
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Bine ai venit in bucatarie!</h1>
    <h2 style="text-align: center;">Intoarce Codu QR!</h2>
    <input id="answer" type="text" placeholder="Introdu răspunsul">
    <button id="check">Trimite</button>
    <script>
    document.getElementById('check').addEventListener('click', check);
    document.getElementById('answer').addEventListener('keydown', function(e){
        if (e.key === 'Enter') check();
    });
    function check() {
        if (document.getElementById('answer').value.trim() === '2005') {
            window.location.href = 'correct3.html';
        } else {
            alert('Răspuns incorect');
        }
    }
    </script>
</body>
</html>
